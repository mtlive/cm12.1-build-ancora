env: 
 global:
  - GCC_VERSION=7.x
  - secure:  
language: none

build:
  runtime:
    container: false
  cache: true
  cache_dir_list: 
    - ~/.ccache
  ci:
# Install dependencies
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
    - sudo apt-get  -qq update 
    - sudo apt-get  -qq install -y dpkg bc bison build-essential ccache curl flex g++-multilib gcc-multilib git gnupg gperf imagemagick lib32ncurses5-dev lib32readline-dev lib32z1-dev liblz4-tool libncurses5-dev libsdl1.2-dev libssl-dev libwxgtk3.0-dev libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev openjdk-7-jdk subversion > /dev/null
    - sudo add-apt-repository "deb http://us.archive.ubuntu.com/ubuntu/ bionic main"
    - sudo apt-get  -qq update 
    - sudo apt  -qq install libfl2
#- wget http://ftp.br.debian.org/debian/pool/main/f/flex/libfl2_2.6.4-6.1_amd64.deb
#- sudo dpkg -i libfl2_2.6.4-6.1_amd64.deb
# OpenJDK 1.7 Ubuntu 16+
    - sudo apt install debian-archive-keyring 
    - sudo add-apt-repository 'deb http://httpredir.debian.org/debian experimental main' 
    - sudo add-apt-repository 'deb http://httpredir.debian.org/debian sid main' 
#    - sudo apt -qq update
    - sudo apt install openjdk-7-jdk
    - export JAVA_HOME=/usr/lib/jvm/java-7-openjdk-amd64
    - export PATH=/usr/lib/jvm/java-7-openjdk-amd64/bin:$PATH
    - sudo update-java-alternatives -s java-1.7.0-openjdk-amd64
    - java -version
# getting UberTC
    - git clone  --depth=1 "https://bitbucket.org/matthewdalex/arm-eabi-${GCC_VERSION}" "../arm-eabi-${GCC_VERSION}"
    - export CROSS_COMPILE="$(pwd)/../arm-eabi-${GCC_VERSION}/bin/arm-eabi-"
    - sudo ldconfig
#- source build.sh <<< "${nbasebuildsh}"
    - export ARCH=arm && export SUBARCH=arm
    - export USE_CCACHE=1
    - ccache -M 30G
#    - export CCACHE_DIR=
    - chmod +x setup-others.sh
    - timeout 30m ./setup-others.sh
    - >
      CACHE_FILE="~/.ccache" && echo "Create cache archive" &&
      tar -czf ${SHIPPABLE_BUILD_DIR}/.ccache &&
      echo "Upload cache archive" &&
      sudo apt-get install -yy jq &&
      artifact_url=$(curl -s --connect-timeout 60 --max-time 120 -XGET "$SHIPPABLE_API_URL/projects/$PROJECT_ID/artifactUrl?artifactName=$PROJECT_CACHE_ARCHIVE" -H authorization:"apiToken $API_TOKEN_FOR_CACHE_UPLOAD" | jq -r '.put') &&
      curl -s --connect-timeout 60 --max-time 120 -XPUT "$artifact_url" -T "$CACHE_FILE" &&
      echo "Cache archive uploaded successfully";
  #  - cd $OUT
    - ls -l

# Export of zipfile to deploy
#- export zipfile="${zipfile}"

deploy:
  provider: releases
  skip_cleanup: true
  api_key: ${KEY}
  file_glob: true
  file: "$OUT/*.zip"
  on:
  #  tags: true
    all_branches: true
